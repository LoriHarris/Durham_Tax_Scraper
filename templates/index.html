<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Durham Tax Scraper</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/journal/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="style.css">
     <link href="https://fonts.googleapis.com/css?family=Seaweed+Script" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </head>

<body>
  <div class="container text-center">
    <h1 class="jumbotron">Durham Tax Scraper</h1> 
    <p>Find the most recent sales according to the tax site.</p>
    <form method="POST">
      <input name="text">
      <input type="submit">
  </form>
    <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Sales Info!</a></p>
  </div>
  <div class="container">
    <div class="row">
        <div class="col-md-12 center-block text-center">
          <div class="col align-self-center">
            <h3 class="card-header">Table Data</h3>
            <div class="card-body">
              <h5 class="card-title">See below:</h5>
           
            <table class="table"> {{ data.Table | safe }} </table>
             </div>
            <!-- <iframe src="" width = 100% height= 50%></iframe> -->

          </div>
          </div>
        </div>
        </div>
        
        </body>
       
</html>
